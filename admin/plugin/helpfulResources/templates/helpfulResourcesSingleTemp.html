<div id="faqData" class="modelbox">
    <div class="clearfix">&nbsp;</div>

<form id="helpfulResourcesDetails" name="helpfulResourcesDetails" action="<%= APIPATH%>/helpfulImages">
    <div class="col-xs-12">
        <div class="member-profile-img">
            <img src="">
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
        <div class="col-sm-12">
                <label for="title">Title<span class="error">*</span> :</label>
                <input id="title" class="form-control txtchange" name="title" required="" type="text" value="<%=title%>">
        </div> 
        <div class="clearfix">&nbsp;</div>
    </div>
    <div class="col-xs-12">
        <div class="col-sm-12">
                <label for="description">Description<span class="error">*</span> :</label>
                <textarea id="description" rows="5" class="form-control txtchange" name="description" required="" type="text"><%=description%></textarea>
        </div> 
        <div class="clearfix">&nbsp;</div>
    </div>
    <div class="col-xs-12">
        <div class="col-sm-12">
                <label for="link">Link<span class="error">*</span> :</label>
                <input id="link" class="form-control txtchange" name="link" required="" type="text" value="<%=link%>">
        </div> 
        <div class="clearfix">&nbsp;</div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div id="fileRecords" class="col-xs-12">
        <label for="addblogImage">Cover Image <span class="error">*</span> :</label>
        <input type="file" id="coverImage" name="coverImage"/>
    </div>
    <div class="col-xs-12">
        <div class="col-sm-6">
            <% if(cover !='') { %>
                <img  width="100" id="icard-file" src="<%= ResourceImage%><%= cover%>"/>
            <% } %>
        </div> 
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
        <label for="section">Section<span class="error">*</span> :</label>
        <ul class="item-container" data-valid="section">
            <li class="section multiSel" data-single="N" data-value="main">Main Page</li>
            <li class="section multiSel" data-single="N" data-value="phase-1">Phase 1</li>
            <li class="section multiSel" data-single="N" data-value="phase-2">Phase 2</li>
            <li class="section multiSel" data-single="N" data-value="phase-3">Phase 3</li>
            <li class="section multiSel" data-single="N" data-value="phase-4">Phase 4</li>
        </ul>
        <div class="clearfix">&nbsp;</div>
    </div>
    <div class="col-xs-12">
        
        <label for="status">Status<span class="error">*</span> :</label>
        <ul class="item-container" data-valid="status">
            <li class="status multiSel" data-single="Y" data-value="active">Active</li>
            <li class="status multiSel" data-single="Y" data-value="inactive">InActive</li>
            <li class="status multiSel" data-single="Y" data-value="delete">Delete</li>
        </ul>
        <div class="clearfix">&nbsp;</div>
    </div>
    
    <div class="clearfix">&nbsp;</div>
        
        <div class="text-center">
        <div class="clearfix">&nbsp;</div>
        <button id="savehelpfulResourcesDetails" type="button" class="btn btn-default btn-success">Save</button>
      </div>
      </form>
</div>
