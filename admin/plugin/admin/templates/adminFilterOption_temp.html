<div id="filterData" class="modelbox">
  <form id="demo-form" action="#">
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-6">
      <select id="textSearch" class="form-control" name="textSearch">
          <option value="name">User Name</option>
          <option value="name">Name</option>
          <option value="email">Email</option>
        </select>
    </div>
    <div class="col-xs-6">
      <input id="textval" class="form-control" name="textval" type="text">
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
    <label>Status:</label>
    <ul class="item-container" data-valid="status">
        <li class="status multiOptionSel" data-single="Y" data-value="active">Active</li>
        <li class="status multiOptionSel" data-single="Y" data-value="inactive">InActive</li>
        <li class="status multiSel" data-single="Y" data-value="delete">Delete</li>
    </ul>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-6">
    <label>Order By:</label>
    <ul class="item-container" data-valid="orderBy"><!-- 
        <li class="orderBy multiOptionSel" data-single="Y" data-value="adminID">Admin ID</li> -->
        <li class="orderBy multiOptionSel" data-single="Y" data-value="name">Name</li>
        <li class="orderBy multiOptionSel" data-single="Y" data-value="email">Email</li>
        <li class="orderBy multiOptionSel" data-single="Y" data-value="status">Status</li>
        <li class="orderBy multiOptionSel" data-single="Y" data-value="createdDate">Created Date</li>
        <li class="orderBy multiOptionSel" data-single="Y" data-value="lastLogin">Last Login</li>
        
    </ul>
    </div>
    <div class="col-xs-6">
    <label>Order:</label>
    <ul class="item-container" data-valid="order">
        <li class="order multiOptionSel" data-single="Y" data-value="ASC">Ascending</li>
        <li class="order multiOptionSel" data-single="Y" data-value="DESC">Descending</li>
    </ul>
    </div>
    <div class="col-xs-12">
      <input type="button" id="filterSearch" class="btn btn-success" value="Search"></button>
      <input type="button" id="resetSearch" class="btn btn-success resetval" value="Reset"></button>
      
    </div>
    
  </form>
</div>
