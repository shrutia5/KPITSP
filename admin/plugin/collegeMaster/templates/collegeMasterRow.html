<tr class="even pointer bg-<%=collegeMasterDetails.attributes.status%>" >
  <td class="a-center">
      <div class="bg__control normal">
        <label class="check__box">
          <input class="memberlistcheck" type="checkbox" data-collegeID="<%=collegeMasterDetails.attributes.collegeID %>">
            <div class="square__box round"></div>
        </label> 
      </div>
  </td><!-- 
  <td class=""><%=collegeMasterDetails.attributes.collegeID%></td> -->
  <td class=""><%= collegeMasterDetails.attributes.collegeID%></td>
  <td class="loadview" data-toggle="modal" data-target="#myModal" data-collegeID="<%=collegeMasterDetails.attributes.collegeID%>" data-show="singlecollegeMasterData" ><a href="javascript:;"><b><u><%=collegeMasterDetails.attributes.collegeName%></u></b></a></td>
  <td class=""><%= collegeMasterDetails.attributes.stateID%></td>
  <td class=""><%= collegeMasterDetails.attributes.cityID%></td>
  <td class=""><%= formatDate(collegeMasterDetails.attributes.createdDate,'no') %></td>
  <td>
    <button type="button" class="btn btn-info btn-xs loadview" data-toggle="modal" data-target="#myModal" data-collegeID="<%=collegeMasterDetails.attributes.collegeID%>" data-show="singlecollegeMasterData">Edit</button>
  
  </td>
</tr>
