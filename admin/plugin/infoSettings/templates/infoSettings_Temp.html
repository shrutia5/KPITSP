<div class="right_col overflow-hidden" role="main">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Company Information</h2>
        <div class="clearfix">&nbsp;</div>
      </div>
      <div class="x_content">
          <div class="row">
              <div class="col-md-12">
                <div class="col-sm-12">
                  <div class="col-sm-6 has-feedback">
                    <input type="hidden" name="infoID" id="infoID">
                    <label for="companyName">Company Name</label>
                    <input type="text" name="companyName" id="companyName" class="form-control txtchange has-feedback-left" value="<%=  companyName %>">
                     <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-sm-6 has-feedback">
                    <label for="email">Email ID</label>
                    <input type="email" name="email" id="email" class="form-control txtchange has-feedback-left" value="<%=  email %>">
                     <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                  </div>
                </div>
                <div class="clearfix">&nbsp;</div>
                <div class="col-sm-12">
                  <div class="col-sm-6">
                    <label for="fromEmail">From Email</label>
                    <input type="text" name="fromEmail" id="fromEmail" class="form-control txtchange" value="<%=fromEmail %>">
                  </div>
                  <div class="col-sm-6">
                    <label for="fromName">From Name</label>
                    <input type="text" name="fromName" id="fromName" class="form-control txtchange" value="<%=  fromName %>">
                  </div>
                </div>
                <div class="text-center">
                <div class="clearfix">&nbsp;</div>
                <button id="saveInfoDetails" type="button" class="btn btn-default btn-success">Save</button>
                </div>
              </div>
           </div>
      </div>
  </div>
  <div class="clearfix">&nbsp;</div>
  <div class="clearfix">&nbsp;</div>
  <div class="clearfix">&nbsp;</div>
  <div class="clearfix">&nbsp;</div>
  <div class="clearfix">&nbsp;</div>
  <div class="clearfix">&nbsp;</div>
</div>
