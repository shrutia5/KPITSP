<div id="menuData" class="modelbox">
    <div class="clearfix">&nbsp;</div>
    <form id="menuDetails" name="menuDetails" action="#">
        <div class="row">
            <div class="col-sm-6">
                <label for="menuName">Menu Name <span class="error">*</span> :</label>
                <input id="menuName" class="form-control txtchange" name="menuName" required="" maxlength="45" type="text" value="<%=  menuName %>">
            </div>   
            <div class="col-sm-6">
                <label for="menuLink">Menu Link <span class="error">*</span> :</label>
                <input id="menuLink" class="form-control txtchange" name="menuLink" required="" maxlength="45" type="text" value="<%=  menuLink %>">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="isParent">is Parent?<span class="error"></span> :</label>
                <ul class="item-container" data-valid="isParent">
                  <li class="isParent multiSel" data-single="Y" data-value="yes">Yes</li>
                  <li class="isParent multiSel" data-single="Y" data-value="no">No</li>
                </ul>
            </div>   
            <div class="col-sm-6">
                <label for="isClick">is Clickable?<span class="error"></span> :</label>
                <ul class="item-container" data-valid="isClick">
                  <li class="isClick multiSel" data-single="Y" data-value="yes">Yes</li>
                  <li class="isClick multiSel" data-single="Y" data-value="no">No</li>
                </ul>
            </div>   
            
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label style="width:100%;"for="parentID">Parent Menu<span class="error">*</span><br>
                    <select id="parentID" name="parentID" class="form-control dropval">
                      <option value="">Select Parent Menu</option>
                      <% _.each(menuList, function(model) { %>
                        <option <% if(model.menuID == parentID){ %> selected <% } %> value="<%=model.menuID%>"><%=model.menuName%></option>
                      <%}); %>
                    </select>
                </label>
            </div>
            <div class="col-sm-6">
                <label for="menuIndex">Index<span class="error">*</span> :</label>
                <input id="menuIndex" class="form-control txtchange" name="menuIndex" required="" maxlength="3" type="text" value="<%= menuIndex %>">
            </div>   
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="status">Status<span class="error"></span> :</label>
                <ul class="item-container" data-valid="status">
                  <li class="status multiSel" data-single="Y" data-value="active">Active</li>
                  <li class="status multiSel" data-single="Y" data-value="inactive">Inactive</li>
                </ul>
            </div>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div class="text-center">
            <div class="clearfix">&nbsp;</div>
            <button id="saveMenuDetails" type="button" class="btn btn-default btn-success">Save</button>
        </div>
    </form>
</div>
