<div id="faqData" class="modelbox">
    <div class="clearfix">&nbsp;</div>

<form id="FaqDetails" name="FaqDetails" action="#">
    <div class="col-xs-12">
        <div class="member-profile-img">
            <img src="">
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
        <div class="col-sm-12">
                <label for="trl_name">TRL Name<span class="error">*</span> :</label>
                <input id="trl_name" class="form-control txtchange" name="trl_name" required="" type="text" value="<%=trl_name%>">
        </div> 
        <div class="clearfix">&nbsp;</div>
    </div>
    <div class="col-xs-12">
        <div class="col-sm-12">
                <label for="trl_description">TRL Discription <span class="error">*</span> :</label>
                <textarea id="trl_description" rows="5" class="form-control txtchange" name="trl_description" required="" type="text" value="<%=trl_description%>"><%=trl_description%></textarea>
        </div> 
        <div class="clearfix">&nbsp;</div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
       <div class="col-xs-12">
                <label for="is_del">Status<span class="error"></span> :</label>
                <select id="is_del" name="is_del" class="form-control txtchange dropval">
                    <option <% if(is_del =="0"){ %> selected <% } %> value="0">Active</option>
                    <option <% if(is_del == "1"){ %> selected <% } %> value="1">Delete</option>
                </select> 
        </div> 
        <div class="clearfix">&nbsp;</div>
    </div>
    
    <div class="clearfix">&nbsp;</div>
        
        <div class="text-center">
        <div class="clearfix">&nbsp;</div>
        <button id="saveFaqDetails" type="button" class="btn btn-default btn-success">Save</button>
      </div>
      </form>
</div>
