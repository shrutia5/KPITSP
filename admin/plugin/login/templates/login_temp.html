<div class="login_wrapper myUserRegistration">
  <div class="animate form login_form">
    <section class="login_content">
      <div>
        <img class="logo" width="100" src="<%=APPPATH%>/images/app_logo.jpg"/>
      </div>
       <form action="#">
        <h1>Login</h1>
        <div>
          <input id="txt_username" value="" type="text" class="form-control" placeholder="Username" required="" />
        </div>
        <div class="has-feedback">
          <input id="txt_password" value="" type="password" class="form-control has-feedback-right" placeholder="Password" required="" />
           <a href="javascript:void(0)" class="showHidePassword"><span id="eyeIcon" class="fa fa-eye-slash form-control-feedback right" aria-hidden="true"></span></a>
        </div>
        <div class="text-center">
          <div class="">
          <button id="user-login" class="btn btn-default submit"><span>Sign In</span></button>
        </div>
        <div class="reset_pass">
        <a class="reset_pass loadSubView "  data-target="#myModal" data-toggle="modal" data-show="forgotPassword" href="javascript:void(0);">Lost your password?</a>
        </div>
        </div>
 
        <div class="clearfix"></div>

        <div class="separator">
          <div class="clearfix"></div>
          <br />
          <div>
          
          </div>
        </div>
      </form>
    </section>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div id="modalBody" class="modal-body">
        
        <div class="popupLoader text-center"><img src="systems/images/loading.gif"></div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
