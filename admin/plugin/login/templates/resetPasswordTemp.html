<div class="login_wrapper myUserRegistration">
  <div class="animate form login_form">
    <section class="login_content">
       <form action="#" id="updatePasswordForm">
        <h1>Update Password</h1>
        <div>
          <input id="password" value="" type="text" class="form-control txtchange" placeholder="Enter New Password" required=""  />
        </div>
        <div>
          <input id="confirmPassword" value="" type="text" class="form-control txtchange" placeholder="Confirm New Password" required=""  />
        </div>
        <div>
          <div class="clearfix">&nbsp;</div>
          <button id="updatePassword" class="btn btn-default updatePassword"><span>Update</span></button>
        </div>

        <div class="clearfix"></div>

        <div class="separator">
          <div class="clearfix"></div>
          <br />
          <div>
            <h1><%= APPNAME%></h1>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
