<div id="filterData" class="modelbox">
  <form id="demo-form" action="#">
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-6">
      <select id="textSearch" class="form-control " roleName="textSearch">
          <option value="fullName">Full Name</option>
          <option value="enquryType">Enqury Type</option>
          <option value="email">Email</option>
          <option value="contactNo">Contact No.</option>
          <option value="createdDate">Created Date</option>
        </select>
    </div>
    <div class="col-xs-6">
      <input id="textval" class="form-control txtchange" roleName="textval" type="text">
    </div>
    <div class="clearfix">&nbsp;</div>
    
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-6">
    <label>Order By:</label>
    <ul class="item-container" data-valid="orderBy">
        <li class="orderBy multiOptionSel" data-single="Y" data-value="fullName">Full Name</li>
        <li class="orderBy multiOptionSel" data-single="Y" data-value="enquryType">Enqury Type</li>
        <li class="orderBy multiOptionSel" data-single="Y" data-value="email">Email</li>
        <li class="orderBy multiOptionSel" data-single="Y" data-value="contactNo">Contact No.</li>
        <li class="orderBy multiOptionSel" data-single="Y" data-value="createdDate">Created Date</li>
    </ul>
    </div>
    <div class="col-xs-6">
    <label>Order:</label>
    <ul class="item-container" data-valid="order">
        <li class="order multiOptionSel" data-single="Y" data-value="ASC">Ascending</li>
        <li class="order multiOptionSel" data-single="Y" data-value="DESC">Descending</li>
    </ul>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
      <input type="button" id="filterSearch" class="btn btn-success" value="Search"></button>
      <input type="button" id="resetSearch" class="btn btn-success resetval" value="Reset"></button>
      
    </div>
    
  </form>
  
</div>
