<div class="right_col overflow-hidden" role="main">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Blog Master</h2>
        <button id="saveuserRoleDetails" style="float: right;" type="button" class="btn btn-info btn-success getHTML">Save</button>
        <div class="clearfix">&nbsp;</div>
      </div>
      <div class="x_content">
        <div id="pageMaster" class="modelbox">
    <div class="clearfix">&nbsp;</div>

<form id="blogDetails" name="blogDetails" action="#">
    <div class="col-xs-12">
        <div class="member-profile-img">
            <img src="">
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-sm-6">
            
                <label for="blogTitle">Blog Title<span class="error">*</span> :</label>
                <input id="blogTitle" class="form-control txtchange titleChange" name="blogTitle" type="text" value="<%=model.blogTitle%>">
        </div>
         <div class="col-sm-6">
            
                <label for="blogLink">Blog Link<span class="error">*</span> :</label>
                <input id="blogLink" class="form-control txtchange" name="blogLink" type="text" value="<%=model.blogLink%>">
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
            <div class="col-sm-6">
                
                    <label for="blogSubTitle">Blog Sub Title<span class="error"></span> :</label>
                    <input id="blogSubTitle" class="form-control txtchange" name="blogSubTitle"   type="text" value="<%=model.blogSubTitle%>">
            </div>
            <div class="col-sm-6">
            
                <label for="metaKeywords">Meta Keywords<span class="error">*</span> :</label>
                <input id="metaKeywords" class="form-control txtchange" name="metaKeywords" type="text" value="<%=model.metaKeywords%>">
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
        <div class="col-sm-6">
            
                <label for="metaDesc">Meta Description<span class="error">*</span> :</label>
                <input id="metaDesc" class="form-control txtchange" name="metaDesc"  type="text" value="<%=model.metaDesc%>">
        </div>
        <div class="col-sm-6">
            
                <label for="category">Blog Category<span class="error">*</span> :</label>
              <select name="category" id="category" class="form-control dropval" multiple>
               <% _.each(category, function(model1) { %>
              
                <option  <% _.each(model.arrayCategory, function(value) { %> <%if(model1.attributes.categoryID==value){%>selected<%}%> <%}); %> value="<%=model1.attributes.categoryID%>"><%=model1.attributes.categoryName%></option>
              <%}); %>
              
                
              </select>
        </div> 
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
        <div class="col-sm-6">
                <label for="addblogImage">Blog Image <span class="error">*</span> :</label>
                  <input id="addblogImage" class="form-control fileAdded" name="addblogImage" type="file">
        </div> 
        <div class="col-sm-6">
        </div>   
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
      <div class="col-sm-4 col-xs-12">
        <%if((model.blogImage != null)&&(model.blogImage != "")) { %> 
            <p><img id="output" width="200" src="<%=  IMAGES %>/blogImages/<%=  model.blogImage %>"/></p>
        <% }else{%>
            <p><img id="output" width="200"/></p>
        <%}%>
      </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
        <div class="col-sm-12"> 
            <label for="description">Description<span class="error"></span> :</label>
            <textarea rows="5" id="description" class="ckeditor form-control txtchange" name="description"><%=model.description %></textarea>
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
      <div class="emailTemplateDump">
      </div>
      <div class="emailTemplate">
          <div class="playgrounddiv">
            <%=model.pageCode %>
          </div>
          <div class="playgroundelements"></div>
      </div>
    </div>
    <div class="clearfix">&nbsp;</div>
        <div class="text-center">
        <div class="clearfix">&nbsp;</div>
      </div>
      </form>
</div> 
        
      </div>
    </div>
  </div>
  <div class="clearfix">&nbsp;</div>
  <div class="clearfix">&nbsp;</div>
  <div class="clearfix">&nbsp;</div>
  <div class="clearfix">&nbsp;</div>
  <div class="clearfix">&nbsp;</div>
  <div class="clearfix">&nbsp;</div>
</div>
