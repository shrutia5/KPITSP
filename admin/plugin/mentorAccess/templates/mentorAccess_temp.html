 <div id="adminAccessData" class="modelbox">
    <div class="clearfix">&nbsp;</div>

  <form id="adminDetails" name="adminDetails" action="#">
    <div class="col-xs-12">
        <div class="member-profile-img">
            <img src="">
        </div>
    </div>
    <div class="row">
    <div class="col-xs-5">
      <label>Company List</label>
        <select name="projectList[]" id="projectListData" class="form-control" size="8" multiple="multiple">
            <% _.each(projectList, function(model) { %>
              <option title="<%=model.projectName%>" value="<%=model.companyID%>"><%=model.projectName%></option>
            <%}); %>
        </select>
    </div>
    
    <div class="col-xs-2">
        <button type="button" id="projectListData_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
        <button type="button" id="projectListData_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button type="button" id="projectListData_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button type="button" id="projectListData_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
    </div>
    
    <div class="col-xs-5">
      <label>Allowed Access Company List</label>
        <select name="accessprojectList[]" id="projectListData_to" class="form-control" size="8" multiple="multiple">
          <% _.each(projectList, function(model) { %>
              <option title="<%=model.projectName%>" value="<%=model.companyID%>"><%=model.projectName%></option>
            <%}); %>

        </select>
    </div>
</div>
     <div class="clearfix">&nbsp;</div>
      <div class="text-center">
        <div class="clearfix">&nbsp;</div>
        <button id="saveAccessDetails" type="button" class="btn btn-default btn-success">Save</button>
      </div>
    </form>
</div>
