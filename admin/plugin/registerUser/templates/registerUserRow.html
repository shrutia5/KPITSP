<tr class="even pointer bg-<%=registerUserDetails.attributes.status%>" >
  <td class="a-center">
      <div class="bg__control normal">
        <label class="check__box">
          <input class="memberlistcheck" type="checkbox" data-userID="<%= registerUserDetails.attributes.userID %>">
            <div class="square__box round"></div>
        </label>
      </div>
  </td><!-- 
  <td class=""><%=registerUserDetails.attributes.userID%></td> -->
  <td class="loadview" data-toggle="modal" data-target="#myModal" data-userID="<%=registerUserDetails.attributes.userID%>"data-show="singleregisterUserData" ><a href="javascript:;"><b><u><%=registerUserDetails.attributes.firstname%></u></b></a></td></td>
  <td class="loadview" data-toggle="modal" data-target="#myModal" data-userID="<%=registerUserDetails.attributes.userID%>"data-show="singleregisterUserData" ><a href="javascript:;"><b><u><%=registerUserDetails.attributes.lastName%></u></b></a></td></td>
  <td class="loadview" data-toggle="modal" data-target="#myModal" data-userID="<%=registerUserDetails.attributes.userID%>"data-show="singleregisterUserData" ><a href="javascript:;"><b><u><%=registerUserDetails.attributes.email%></u></b></a></td></td>
  <td class="loadview" data-toggle="modal" data-target="#myModal" data-userID="<%=registerUserDetails.attributes.userID%>"data-show="singleregisterUserData" ><a href="javascript:;"><b><u><%=registerUserDetails.attributes.phoneNumber%></u></b></a></td></td>
  <td class=""><%= formatDate(registerUserDetails.attributes.createdDate,'no') %></td>
  <td>
    <button type="button" class="btn btn-info btn-xs loadview" data-toggle="modal" data-target="#myModal" data-userID="<%=registerUserDetails.attributes.userID%>" data-show="singleregisterUserData">Edit</button>
  
  </td>
</tr>
