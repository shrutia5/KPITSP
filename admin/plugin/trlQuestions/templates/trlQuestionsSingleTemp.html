<div id="faqData" class="modelbox">
    <div class="clearfix">&nbsp;</div>

<form id="FaqDetails" name="FaqDetails" action="#">
    <div class="col-xs-12">
        <div class="member-profile-img">
            <img src="">
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
        <div class="col-sm-12">
                <label for="faqQuestion">Question<span class="error">*</span> :</label>
                <input id="faqQuestion" class="form-control txtchange" name="faqQuestion" required="" type="text" value="<%=faqQuestion%>">
        </div> 
        <div class="clearfix">&nbsp;</div>
    </div>
    <div class="col-xs-12">
        <div class="col-sm-12">
                <label for="faqAnswer">Answer<span class="error">*</span> :</label>
                <textarea id="faqAnswer" rows="5" class="form-control txtchange" name="faqAnswer" required="" type="text" value="<%=faqAnswer%>"><%=faqAnswer%></textarea>
        </div> 
        <div class="clearfix">&nbsp;</div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
       <div class="col-xs-12">
                <label for="status">Status<span class="error">*</span> :</label>
                <select id="status" name="status" class="form-control txtchange dropval">
                    <option value="">Select status</option>
                    <option <% if(status == "active"){ %> selected <% } %> value="active">Active</option>
                    <option <% if(status == "inactive"){ %> selected <% } %> value="inactive">In Active</option>
                </select> 
        </div> 
        <div class="clearfix">&nbsp;</div>
    </div>
    
    <div class="clearfix">&nbsp;</div>
        
        <div class="text-center">
        <div class="clearfix">&nbsp;</div>
        <button id="saveFaqDetails" type="button" class="btn btn-default btn-success">Save</button>
      </div>
      </form>
</div>
