<div class="right_col overflow-hidden" role="main">
  <div class="col-md-12 col-sm-12 col-xs-12">

        <div class="clearfix">&nbsp;</div>
      </div>

          <div class="row">

                    <input type="hidden" name="infoID" id="infoID">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control txtchange has-feedback-left" value="<%=  name %>">
                     <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                  </div>

                    <label for="email">Email ID</label>
                    <input type="email" name="email" id="email" class="form-control txtchange has-feedback-left" value="<%=  email %>">

                  </div>
                </div>
                <div class="clearfix">&nbsp;</div>
                <div class="col-sm-12">

                    <input type="hidden" name="infoID" id="infoID">

                     <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-sm-6 has-feedback">
                    <label for="password">Password</label> <span><i class="<%=eyeIcon%> fa-lg chageIcon"></i></span>

                </div>
                <div class="clearfix">&nbsp;</div>
                <div class="col-sm-12">

                    <input type="text" name="contactNo" id="contactNo" class="form-control txtchange " value="<%=  contactNo %>">
                  </div>
                  <div class="col-sm-6 ">
                    <label for="whatsappNo">Whatsapp No</label>
                    <input type="text" name="whatsappNo" id="whatsappNo" class="form-control txtchange " value="<%=  whatsappNo %>">

                </div>

                </div>
        
        <div class="text-center">
