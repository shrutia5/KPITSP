<div id="cityData" class="modelbox">
    <div class="clearfix">&nbsp;</div>

<form id="cityDetails" name="cityDetails" action="#">
    <div class="col-xs-12">
        <div class="member-profile-img">
            <img src="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            
                <label for="cityName">city Name<span class="error">*</span> :</label>
                <input id="cityName" class="form-control txtchange" name="cityName"  maxlength="45" type="text" value="<%=cityData.cityName%>">
        </div>
        <div class="col-sm-6">
          <label for="stateID">state<span class="error">*</span> :</label>
          <select name="stateID" id="stateID" class="form-control dropval">
            <option  value="">Select state</option>
            <% _.each(stateList, function(model1) { %>
            <option <% if(model1.attributes.stateID==cityData.stateID){%>selected<%}%> value="<%=model1.attributes.stateID%>"><%=model1.attributes.stateName%></option>
            <%}); %>
          </select>
        </div> 
       
        <!-- <div class="col-sm-6">
                <label for="isParent">is Parent?<span class="error"></span> :</label>
                <ul class="item-container" data-valid="isParent">
                  <li class="isParent multiSel" data-single="Y" data-value="yes">Yes</li>
                  <li class="isParent multiSel" data-single="Y" data-value="no">No</li>
                </ul>
        </div>    -->
    </div>

    <div class="clearfix">&nbsp;</div>
        
        <div class="text-center">
        <div class="clearfix">&nbsp;</div>
        <button id="savecityDetails" type="button" class="btn btn-default btn-success">Save</button>
      </div>
      </form>
</div>
