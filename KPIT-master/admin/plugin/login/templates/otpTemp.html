<div class="login_wrapper myUserRegistration">
  <div class="animate form login_form">
    <section class="login_content">
       <form action="#" id="validateOtp">
        <h1>Enter OTP</h1>
        <div>
          <input id="otp" value="" type="tel" maxlength="4" minlength="4" class="form-control txtchange" placeholder="Enter otp Here" required=""  />
        </div>
        <div class="clearfix">&nbsp;</div>

          <h1>Enter New Password</h1>
          <div>
          <input id="password" value="" type="text" class="form-control txtchange" placeholder="Enter New Password" required=""  />
        </div>
        <div>
          <input id="confirmPassword" value="" type="text" class="form-control txtchange" placeholder="Confirm New Password" required=""  />
        </div>
        <div>
          <button id="checkotp" class="btn btn-default checkotp"><span>Validate And Update</span></button>
        </div>

        <div class="clearfix"></div>

        <div class="separator">
          <div class="clearfix"></div>
          <br />
          <div>
            <h1> <%= APPNAME%></h1>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
