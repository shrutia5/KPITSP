<div id="userRoleData" class="modelbox">
    <div class="clearfix">&nbsp;</div>

<form id="userRoleDetails" name="userRoleDetails" action="#">
    <div class="col-xs-12">
        <div class="member-profile-img">
            <img src="">
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-sm-12">
                <label for="tempName">Template Name<span class="error">*</span> :</label>
                <input id="tempName" class="form-control txtchange" name="tempName" required="" type="text" value="<%=tempName%>">
        </div> 
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
        <div class="col-sm-12">
                <label for="subject">Subject<span class="error">*</span> :</label>
                <input id="subject" class="form-control txtchange" name="subject" required="" type="text" value="<%=subject%>">
        </div> 
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
        <div class="col-sm-12">
                <label for="emailContent">Email Content<span class="error">*</span> :</label>
                <textarea id="emailContent" rows="5" class="form-control txtchange" name="emailContent" type="text" value=""><%=emailContent%></textarea>
        </div> 
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="col-xs-12">
        <div class="col-sm-12">
                <label for="smsContent">SMS Content<span class="error">*</span> :</label>
                <textarea id="smsContent" rows="5" class="form-control txtchange" name="smsContent" type="text" value="<%=smsContent%>"><%=smsContent%></textarea>
        </div> 
    </div>
    <div class="clearfix">&nbsp;</div>
        
        <div class="text-center">
        <div class="clearfix">&nbsp;</div>
        <button id="saveuserRoleDetails" type="button" class="btn btn-default btn-success">Save</button>
      </div>
      </form>
</div>
