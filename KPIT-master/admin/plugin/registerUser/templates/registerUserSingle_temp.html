<div id="registerUserData" class="modelbox">
    <div class="clearfix">&nbsp;</div>

<form id="registerUserDetails" name="registerUserDetails" action="#">
    <div class="col-xs-12">
        <div class="member-profile-img">
            <img src="">
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-sm-6">
            <label for="firstName">First Name <span class="error">*</span> :</label>
            <input id="firstName" class="form-control txtchange" name="firstName" required="" maxlength="45" type="text" value="<%= firstname %>">
        </div> 
        <div class="col-sm-6">
            <label for="lastName">Last Name <span class="error">*</span> :</label>
                <input id="lastName" class="form-control txtchange" name="lastName" required="" maxlength="45" type="text" value="<%= lastName %>">
        </div> 
        
        <div class="clearfix">&nbsp;</div>
    </div>
    
    <div class="col-xs-12">
        <div class="col-sm-6">
            <label for="email">Email ID<span class="error">*</span> :</label>
            <input id="email" class="form-control txtchange" name="email" required="" maxlength="45" type="email" value="<%= email %>">
        </div> 
        <div class="col-sm-6">
            <label for="email">Password<span class="error">*</span> :</label>
            <input id="password" class="form-control txtchange" name="password" required="" maxlength="45" type="password" value="<%= password %>">
        </div>
        <div class="clearfix">&nbsp;</div>
    </div>

    <div class="col-xs-12">
        <div class="col-sm-6">
            <label for="phoneNumber">Contact No.<span class="error">*</span> :</label>
            <input id="phoneNumber" class="form-control txtchange" name="phoneNumber" required="" maxlength="45" type="text" value="<%= phoneNumber %>">
        </div> 
        <div class="col-sm-6">
            <label for="gender">Gender <span class="error">*</span></span> :</label>
            <select id="gender" name="gender" class="form-control dropval" required="">
                <option value="">Select Gender</option>
                <option <% if(gender == "male"){ %> selected <% } %>  value="male">male</option>
                <option <% if(gender == "female"){ %> selected <% } %>  value="female">female</option>
                <option <% if(gender == "transgender"){ %> selected <% } %>  value="transgender">transgender</option>
            </select>
        </div>
        <div class="clearfix">&nbsp;</div>
    </div>

    <div class="col-xs-12">
        <div class="col-sm-6">
            <label for="userType">User Type <span class="error">*</span></span> :</label>
            <select id="userType" name="userType" class="form-control dropval" required="">
                <option value="">Select User Type</option>
                <option <% if(userType == "User"){ %> selected <% } %>  value="User">User</option>
                <option <% if(userType == "Evaluator"){ %> selected <% } %>  value="Evaluator">Evaluator</option>
                <option <% if(userType == "Audience"){ %> selected <% } %>  value="Audience">Audience</option>
                <option <% if(userType == "Moderator"){ %> selected <% } %>  value="Moderator">Moderator</option>
                <option <% if(userType == "Jury"){ %> selected <% } %>  value="Jury">Jury</option>
                <option <% if(userType == "Incubator"){ %> selected <% } %>  value="Incubator">Incubator</option>
                <option <% if(userType == "Owner"){ %> selected <% } %>  value="Owner">Owner</option>
                <option <% if(userType == "Prose"){ %> selected <% } %>  value="Prose">Prose</option>
                <option <% if(userType == "TPO"){ %> selected <% } %>  value="TPO">TPO</option>
            </select>
        </div>  
        <div class="clearfix">&nbsp;</div>
    </div>
