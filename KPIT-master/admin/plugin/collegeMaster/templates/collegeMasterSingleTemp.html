<div id="collegeData" class="modelbox">
    <div class="clearfix">&nbsp;</div>

<form id="collegeDetails" name="collegeDetails" action="#">
    <div class="col-xs-12">
        <div class="member-profile-img">
            <img src="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            
                <label for="collegeName">college Name<span class="error">*</span> :</label>
                <input id="collegeName" class="form-control txtchange" name="collegeName"  maxlength="45" type="text" value="<%=collegeData.collegeName%>">
        </div>
        <div class="col-sm-6">
          <label for="stateID">state<span class="error">*</span> :</label>
          <select name="stateID" id="stateID" class="form-control changeCity dropval">
            <option  value="">Select state</option>
            <% _.each(stateList, function(model1) { %>
            <option <% if(model1.attributes.stateID==collegeData.stateID){%>selected<%}%> value="<%=model1.attributes.stateID%>"><%=model1.attributes.stateName%></option>
            <%}); %>
          </select>
        </div> 

        <div class="col-sm-6">
          <label for="cityID">City<span class="error">*</span> :</label>
          <select name="cityID" id="cityID" class="form-control changeCity">
            <option  value="">Select City</option>
            <% _.each(cityList, function(model1) { %>
            <option <% if(model1.attributes.cityID==collegeData.cityID && model1.attributes.stateID==collegeData.stateID){%>selected<%}%> value="<%=model1.attributes.cityID%>"><%=model1.attributes.cityName%></option>
            <%}); %>
          </select>
        </div>
       
        <!-- <div class="col-sm-6">
                <label for="isParent">is Parent?<span class="error"></span> :</label>
                <ul class="item-container" data-valid="isParent">
                  <li class="isParent multiSel" data-single="Y" data-value="yes">Yes</li>
                  <li class="isParent multiSel" data-single="Y" data-value="no">No</li>
                </ul>
        </div>    -->
    </div>

    <div class="clearfix">&nbsp;</div>
        
        <div class="text-center">
        <div class="clearfix">&nbsp;</div>
        <button id="savecollegeDetails" type="button" class="btn btn-default btn-success">Save</button>
      </div>
      </form>
</div>
