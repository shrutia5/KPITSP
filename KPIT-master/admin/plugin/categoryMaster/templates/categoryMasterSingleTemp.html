<div id="categoryData" class="modelbox">
    <div class="clearfix">&nbsp;</div>

<form id="categoryDetails" name="categoryDetails" action="#">
    <div class="col-xs-12">
        <div class="member-profile-img">
            <img src="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            
                <label for="categoryName">Category Name<span class="error">*</span> :</label>
                <input id="categoryName" class="form-control txtchange" name="categoryName"  maxlength="45" type="text" value="<%=categoryName%>">
        </div>
        <div class="col-sm-6">
                <label for="isParent">is Parent?<span class="error"></span> :</label>
                <ul class="item-container" data-valid="isParent">
                  <li class="isParent multiSel" data-single="Y" data-value="yes">Yes</li>
                  <li class="isParent multiSel" data-single="Y" data-value="no">No</li>
                </ul>
            </div>   
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label style="width:100%;"for="parentID">Parent Category<br>
                <select id="parentID" name="parentID" class="form-control dropval">
                  <option value="">Select Parent Category</option>
                  <% _.each(categoryList, function(model) { 
                    if(model.isParent == "yes") {
                  %>
                    <option <% if(model.categoryID == parentID){ %> selected <% } %> value="<%=model.categoryID%>"><%=model.categoryName%></option>
                  <% } }); %>
                </select>
            </label>
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
        
        <div class="text-center">
        <div class="clearfix">&nbsp;</div>
        <button id="savecategoryDetails" type="button" class="btn btn-default btn-success">Save</button>
      </div>
      </form>
</div>
